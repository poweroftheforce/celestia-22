<script>
({
	
	name : 'Rules (with sponsor list)',
	
	init: function() {
		C.sortable('.sponsors li:first-child ul');

		C.sortable('.rules-list');

			elements	: [{
				name		: 'Image {x}',
				selector	: "{p}.find('li:first-child').find('ul').find('img').eq({x})",
				editables	: [{
					alt : {
						label	: 'Alt',
						value	: ''
					},
					src : {
						label	: 'Src',
						value	: 'http://www.sndimg.com/webhgrm/rm10/pkgs/2012/bc/sweeps/img/ll_2.gif'
					}
				}]
			}]

			name		: 'Featured Sponsor Header',

			editables	: [{
				html : {
					label	: 'Text',
					value	: 'featured by'

			}]

			elements	: [{
				name		: 'Image {x}',

				editables	: [{
					alt : {
						label	: 'Alt',
						value	: ''
					},
					src : {
						label	: 'Src',
						value	: 'http://www.sndimg.com/webhgrm/rm10/pkgs/2012/bc/sweeps/img/gaf_3.gif'

			editables	: [{
				html : {
					label	: 'Text',

		}]

		name		: 'Rules Section',
		elements	: [{
			name		: 'Rules List',
			selector	: "{m}.find('.rules-list')",
			markup		: '<p><strong>Lorem ipsum</strong>: Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>',
