<div class="pod lots-of-images clrfix">
	<div class="hd">
		<h3>Header</h3>
	</div>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>
	<ul>
		<li><a href="#"><img src="../sites/diy/images/92x69_sm.jpg"/></a></li>
	</ul>
</div>
<script>
({
	name : 'Image Block',
	
	init : function() {
		C.loadAssets({ 'packages-css' : '../sites/diy/const/packages.css' });
	},
	
	sections : [{
		name : 'Header Section',
		elements : [{
			name : 'Header',
			selector : "{m}.find('.hd').find('h3')",
			editables : [{
				html : {
					label : 'Text',
					value : 'Header'
				}
			}]
		}]
	}, {
		name : 'Content Section',
		elements : [{
			name : 'Copy',
			selector : "{m}.find('p').eq(0)",
			editables : [{
				html : {
					label : 'Text',
					value : 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.'
				}
			}]
		}, {
			name : 'Image List',
			selector : "{m}.children('ul')",
			markup : '<li><a href="#"><img src="../sites/diy/images/92x69_sm.jpg"/></a></li>',
			elements : [{
				name : 'Image {x}',
				selectors : [{
					selector : "{p}.children('li').eq({x}).find('img')",
					editables : [{
						alt : {
							label : 'Alt',
							value : ''
						},
						src : {
							label : 'Source',
							value : '../sites/diy/images/92x69_sm.jpg'
						}
					}]
				}, {
					selector : "{p}.children('li').eq({x}).find('a')",
					editables : [{
						href : {
							label : 'URL',
							value : '#'
						}
					}]
				}]
			}]
		}]
	}]
})
</script>
