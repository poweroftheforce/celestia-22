<div class="feature-list clrfix">
	<h3>Feature List Header</h3>
	<a href="#"><img class="thumb" src="../sites/hgtv/images/92x69_sm.jpg" alt="" height="69" width="92"/></a>
	<ul class="list">
		<li class="selected"><a href="#">List Item 1</a></li>
	</ul>
</div>
<script>
({
	name			: 'Feature List',
	
	init : function() {
		Celestia.sortable('.list');
	},
	
	sections: [{
		name		: 'Header Section',
		elements	: [{
			name		: 'Header',
			selector	: "{m}.find('h3')",
			editables	: [{
				html	: {
					label		: 'Text',
					value		: 'Feature List Header',
					max_width	: '406px'
				}
			}]
		}]
	}, {
		name		: 'Body Section',
		elements	: [{
			name		: 'Image',
			selector	: "{m}.find('img')",
			editables	: [{
				alt	: {
					label	: 'Alt',
					value	: ''
				},
				src	: {
					label	: 'Src',
					value	: '../sites/hgtv/images/92x69_sm.jpg',
					callback : function( input, value, data ) {
						Celestia.checkImageSize(input, value, '_sm', 'check image suffix; should be _sm for 92 * 69');
					}
				}
			}],
			callback : function( input, value ) {
				Celestia.checkImageSize(input, value, '_sm', 'check image suffix; should be _sm for 92 * 69');
			}
		}, {
			name		: 'List',
			selector	: "{m}.find('.list')",
			markup		: '<li class=""><a href="#">List Item {x}</a></li>',
			elements	: [{
				name		: 'Call to Action',
				selector	: "{p}.find('li').eq({x}).find('a')",
				editables	: [{
					href	: {
						label		: 'URL',
						value		: '#'
					},
					html	: {
						label		: 'Text',
						value		: 'Call to Action'
						//max_width	: '260px'
					}
				}]
			}]
		}]
	}]
	
})
</script>
