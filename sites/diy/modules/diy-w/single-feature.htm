<div class="pod single-feature clrfix">
	<div class="wrap">
		<style>
		#diy-w .single-feature {background: none repeat scroll 0 0 #dddddd; height: 160px; margin: 10px 18px 28px 7px;}
		#diy-w .single-feature .thumb {width: 400px; }
		#diy-w .single-feature .thumb, .wrap {float: left;}
		#diy-w .single-feature .wrap {padding: 10px 16px; width: 186px;}
		#diy-w .single-feature h4 {font-size: 123.1%; font-weight: bold; line-height: 1.3; text-transform: uppercase; }
		#diy-w .single-feature p {line-height: 1.384; padding-top: 5px; }
		#diy-w .single-feature ul.list {padding-top: 5px; }
		#diy-w .single-feature ul.list li {background: url("http://images.diynetwork.com/webdiy/diy20/imgs/se/sp-diy-icons.gif") no-repeat 0 -412px transparent; padding-left: 13px; height: 19px; }
		#diy-w .single-feature ul.list li a {color: #367a94; }
		</style>
		<h4>Header</h4>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
		<ul class="list">
			<li><a href="#">Call to Action</a></li>
		</ul>
	</div>
	<a href="" class="thumb"><img src="../sites/diy/images/400x160.png" alt="" height="160" width="400"></a>
</div>
<script>
({
	name	: 'Single Feature',
	
	init: function() {
		C.sortable('ul.list');
	},
	
	sections : [{
		name		: 'Header Section',
		elements	: [{
			name		: 'Header',
			selector	: "$({m}).find('h4')",
			editables	: [{
				html	: {
					label	: 'Text',
					value	: 'Header'
				}
			}]
		}]
	}, {
		name		: 'Body Section',
		elements	: [{
			name		: 'Image',
			selector	: "$({m}).find('img')",
			editables	: [{
				alt	: {
					label	: 'Alt',
					value	: ''
				},
				src	: {
					label	: 'Src',
					value	: '../sites/diy/images/400x160.png'
				}
			}]
		}, {
			name		: 'Copy',
			selector	: "$({m}).find('p')",
			editables	: [{
				html	: {
					label	: 'Text',
					value	: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit'
				}
			}]
		}, {
			name		: 'List',
			selector	: "$({m}).find('.list')",
			markup		: '<li><a href="#">Call to Action</a></li>',
			elements	: [{
				name		: 'List Item {x}',
				selector	: "$({m}).find('li').eq({x}).find('a')",
				editables	: [{
					href	: {
						label		: 'URL',
						value		: '#',
						callback	: function( btn, value, data ) {
							/* TRY: if the value === the first anchor href then apply to a.thumb also */
							if ( $(C.module.current).find('.list').find('a').eq(0).attr('href') === value ) {
								$(C.module.current).find('.thumb').attr('href', value);
							}
						}
					},
					html	: {
						label	: 'Text',
						value	: 'Call to Action'
					}
				}]
			}]
		}]
	}],
	
	buttons: [{
		
		'btn-left-right': {
			html	: 'Flip Horizontally',
			click	: function() {
				$('.editing-element').remove();
				$($(module).children()[0]).before($(module).children()[1]);
//				if ( $(module).find('.wrap').next() ) {
//					$(module).children()
//				} else {
//					
//				}
			}
		}
		
	}]
})
</script>
