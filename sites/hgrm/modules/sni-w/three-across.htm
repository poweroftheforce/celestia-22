<script>
({
	name	: '3 Across',
	
	init: function() {
		C.sortable('ul');
	},
	
	buttons	: [{
		'btn-swap-copy': {
			html	: 'Swap (copy / anchor)',
			click	: function() {
				
				var module = C.module.current,
					a = $($('ul li', module).eq(0).find('a').eq(2))[0],
					markup = '<a href="#">Feature ' + i + ' CTA</a>';
				
				markup = !a ? '<a href="#">Feature ' + i + ' CTA</a>' : '<p>Lorum ipsum Dolor Amet Consecutor</p>';
				
				$('ul li', module).each(function(i, el) {
					$(this).find('p').remove();
					$(this).find('a').eq(2).remove();
					$(this).append(markup);
				});
				
				C.drawControls();
				C.save();
			}
		}
	}],

		name		: 'Header Section',
		elements	: [{
			name		: 'Header',
			selector	: "{m}.find('h4')",

				},

					label	: 'Src',
					value	: 'sites/hgtv/images/160x120.jpg',

						Celestia.checkImageSize(input, value, '_med', 'check image suffix; should be _med for 160 * 120');
					}

			}],
